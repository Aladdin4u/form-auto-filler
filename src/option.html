<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/option.css">
    <title>Form Auto Fill - Edit</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>value</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="btn">
      <button id="save" class="save">Save</button>
      <button class="add">Add New Field</button>
      <button id="cancel" class="cancel">Cancel</button>
    </div>
    <template id="table_template">
      <tr>
        <td class="input-type"></td>
        <td><input type="text" class="input-name" /></td>
        <td><input class="input-value" /></td>
        <td class="delete">
          <img src="../images/trash-solid.svg" width="16" alt="" />
        </td>
      </tr>
    </template>
    <div class="modal" id="fieldModal">
      <div class="modal-content">
        <span class="exit close">Ã—</span>
        <div class="container">
          <label for="add-type">Input Type</label>
          <select name="add-type" id="add-type">
            <option value="">-- Choose input type --</option>
            <option value="text">Text</option>
            <option value="number">Number</option>
            <option value="email">Email</option>
            <option value="color">Color</option>
            <option value="date">Date</option>
            <option value="datetime-local">Datetime-local</option>
            <option value="checkbox">Checkbox</option>
            <option value="password">Password</option>
            <option value="radio">Radio</option>
            <option value="range">Range</option>
            <option value="image">Image</option>
            <option value="month">Month</option>
            <option value="search">Search</option>
            <option value="tel">Tel</option>
            <option value="time">Time</option>
            <option value="url">Url</option>
            <option value="week">Week</option>
          </select>
          <label for="add-name">Input Name</label>
          <input type="text" name="add-name" id="add-name" />
          <label for="add-value">Input Value</label>
          <input type="text" name="add-value" id="add-value" />
          <div class="btn-container">
            <button class="cancel close">Cancel</button>
            <button id="save-field" class="save">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/option.js" type="module"></script>
  </body>
</html>
