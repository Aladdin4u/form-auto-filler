<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Auto Fill - Edit</title>
    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      table td,
      table th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      table tr:hover {
        background-color: #ddd;
      }

      table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
      button {
        padding: 8px 14px;
        border: none;
        border-radius: 4px;
        font-weight: 600;
      }
      .btn {
        padding: 15px 0;
      }
      .save {
        background-color: #04aa6d;
        color: white;
      }
      .cancel {
        background-color: red;
        color: white;
      }
      .modal {
        z-index: 3;
        display: block;
        padding-top: 100px;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        margin: auto;
        background-color: #fff;
        position: relative;
        padding: 0;
        outline: 0;
        width: 600px;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 15px;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>value</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="btn">
      <button class="save">Save</button>
      <button class="add">Add New Field</button>
      <button class="cancel">Cancel</button>
    </div>
    <template id="table_template">
      <tr>
        <td class="input-type"></td>
        <td><input type="text" class="input-name" /></td>
        <td><input class="input-value" /></td>
        <td class="delete">
          <img src="images/trash-solid.svg" width="16" alt="" />
        </td>
      </tr>
    </template>
    <template id="field_template">
      <div class="modal">
        <div class="modal-content">
          <div class="container">
            <label for="input-type">Input Type</label>
            <select name="input-type" id="input-type">
              <option value="">-- Choose input type --</option>
              <option value="text">Text</option>
              <option value="date">Date</option>
              <option value="number">Number</option>
              <option value="range">Range</option>
              <option value="checkbox">Checkbox</option>
              <option value="radio">Radio</option>
            </select>
            <label for="input-name">Input Name</label>
            <input type="text" name="input-name" id="input-name" />
            <label for="input-value">Input Value</label>
            <input type="text" name="input-value" id="input-value" />
            <div>
              <button>save</button>
              <button>cancel</button>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="./option.js" type="module"></script>
  </body>
</html>
