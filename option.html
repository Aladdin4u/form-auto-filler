<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Auto Fill - Edit</title>
    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      table td,
      table th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      table tr:hover {
        background-color: #ddd;
      }

      table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
      button {
        padding: 8px 14px;
        border: none;
        border-radius: 4px;
        font-weight: 600;
      }
      .btn {
        padding: 15px 0;
      }
      .save {
        background-color: #04aa6d;
        color: white;
      }
      .cancel {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>value</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="btn">
      <button class="save">Save</button>
      <button class="add">Add New Field</button>
      <button class="cancel">Cancel</button>
    </div>
    <template id="table_template">
      <tr>
        <td class="input-type"></td>
        <td><input type="text" class="input-name" /></td>
        <td><input class="input-value" /></td>
        <td class="delete">
          <img src="images/trash-solid.svg" width="16" alt="" />
        </td>
      </tr>
    </template>
    <script src="./option.js" type="module"></script>
  </body>
</html>
